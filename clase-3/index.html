<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="campo1name">
            Nombre y apellido:</label> <!-- tiene que tenel el nombre del input de abajo--> 
        <input type="text" id="campo1name" name="name" placeholder="Nombre y luego apellido" required minlength="1" maxlength="30"><br><br> 
        
        <label for="campo2email">
            Email personal:
        </label> 
        <input type="email" id="campo2email" name="email"><br>
        
        <label for="campo3volumen">
            Introduzca el volumen del paquete
        </label>
        <input type="range" id="campo3volumen" name="volumen" min="20" max="95"><br><br>
        
        <label for="campo4color"> 
            Elija el color 
        </label>
        <input type="color" id="campo4color" name="color"><br><br>
        
        <h2>Lenguaje Conocidos</h2>
        <label for="HTML"> 
            HTML
        </label>
        <input type="checkbox" id="HTML" >

        <label for="CSS"> 
            CSS 
        </label>
        <input type="checkbox" id="CSS">

        <label for="JS"> 
            JS
        </label>
        <input type="checkbox" id="JS">>

        <h2>Lenguaje Favorito?</h2>
        <label for="favorito_HTML"> 
            HTML
        </label>
        <input type="radio" id="favorito_HTML" name="lenguaje_favorito" >

        <label for="favorito_CSS"> 
            CSS 
        </label>
        <input type="radio" id="favorito_CSS" name="lenguaje_favorito">

        <label for="favorito_JS"> 
            JS
        </label>
        <input type="radio" id="JS" name="lenguaje_favorito">

        <br/>        <br/>

        <label for="pais">
            Selecciona el pais
        </label>
        <select id="pais" name="pais">
            <option value="" selected disabled> Seleccione uno</option>
            <option value="AR">Argntina</option>
            <option value="BR">Brasil</option>
            <option value="FR">Francia</option>
        </select>

        <br>

        <label for="comentario">Deje su comentario</label>
        <textarea name="comentario" id="comentario" rows="5" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>
