<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- header divide la cabecera de la pagina del resto de la pagina -->
    </header>

<main>
    <!-- MAIN - Divide todo el contenido de la pagina del header y el footer. -->

    <div>
        <!-- Div - divide el contenido dentro de las etiquetas principales  -->
    </div>

    <aside>
        <!-- ASIDE - es lo que esta a la lado del contenido. aunque no significa que NO se pone al costado, pero sirve para CEO -->
    </aside>

    <section>
        <!-- SECTION - es el contenido principal en el cuerpo. -->
    </section>

    <nav>
        <!-- NAV - Contiene los enlaces de navegación de la página -->
        <!-- Ejemplo de un menú de navegación simple -->
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#about">Acerca de</a></li>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <article>
        <!-- ARTICLE - Representa un contenido independiente y auto-contenido, como un artículo de blog o una noticia -->
    </article>

    <figure>
        <!-- FIGURE - Contiene contenido ilustrativo, como imágenes, diagramas o código -->
        <img src="example.jpg" alt="Descripción de la imagen">
        <figcaption>
            <!-- FIGCAPTION - Proporciona una descripción para el contenido dentro de figure -->
            Descripción de la imagen.
        </figcaption>
    </figure>

    <address>
        <!-- ADDRESS - Proporciona información de contacto -->
        Contacto: <a href="mailto:example@example.com">example@example.com</a>
    </address>

    <time datetime="2023-10-01">
        <!-- TIME - Representa una fecha u hora específica -->
        1 de octubre de 2023
    </time>
    
</main>

    <footer>
        <!-- FOOTER - Contiene información del pie de página, como derechos de autor o enlaces adicionales -->
    </footer>

</body>

</html>
